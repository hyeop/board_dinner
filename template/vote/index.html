{% extends 'base.html' %}
{% block content %}

<div class="container mt-5 mb-5">

    <h1>투표광장</h1>
    <div class="text-end">
        <a href="{% url 'vote:create' %}"><button class="btn btn-success"> + TOPIC </button></a>
    </div>


    {% for i in con %}
    <div class="card mt-3 mb-3">
        {% if user in i.voter.all %}
            <div class="card-header" style="background-color: rgba(0, 255, 255, 0.245);">
                √ Voted
            </div>
        {% else %}
            <div class="card-header">
                Not Voted
            </div>
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{i.title}}</h5>
            <p class="card-text">{{i.comment}}</p>
            <a href="{% url 'vote:detail' i.id %}" class="btn btn-outline-primary">
                {% if user in i.voter.all %}
                    결과보기 >>
                {% else %}
                    투표하기 >>
                {% endif %}
            </a>
        </div>
    </div>
    {% endfor %}




</div>

{% endblock %}
